<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Descendants Traversing</title>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; }
        .box { padding: 10px; margin: 10px; border: 2px solid blue; }
        .highlight { background-color: yellow; } /* Highlight effect */
    </style>

    <script>
    $(document).ready(function(){

        // 1. Find Direct Children
        $("#findChildren").click(function(){
            // Selects direct children of #div1 and adds the "highlight" class
            $("#div1").children().addClass("highlight");
        });

        // 2. Find Specific Direct Children (Filtering)
        $("#findSpecificChildren").click(function(){
            // Selects only <p> elements with class "first" that are direct children of #div1
            $("#div1").children("p.first").addClass("highlight");
        });

        // 3. Find All Descendants
        $("#findAllDescendants").click(function(){
            // Selects all descendant elements inside #div1 and adds "highlight"
            $("#div1").find("*").addClass("highlight");
        });

        // 4. Find Specific Descendants
        $("#findSpanDescendants").click(function(){
            // Selects only <span> elements that are descendants of #div1
            $("#div1").find("span").addClass("highlight");
        });

    });
    </script>
</head>
<body>

    <h2>jQuery Traversing - Finding Descendants</h2>

    <!-- Example Structure -->
    <div id="div1" class="box">
        <p class="first">This is a direct child.</p>
        <p>This is another direct child.</p>
        <div class="box">
            <p>This is a nested child inside another div.</p>
            <span>This is a deep descendant.</span>
        </div>
    </div>

    <!-- Buttons to test Traversing -->
    <button id="findChildren">Find Direct Children</button>
    <button id="findSpecificChildren">Find Direct <p class="first"> Elements</button>
    <button id="findAllDescendants">Find All Descendants</button>
    <button id="findSpanDescendants">Find <span> Descendants</button>

</body>
</html>

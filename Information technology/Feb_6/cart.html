<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #003366;
            color: white;
        }
        input[type="number"] {
            width: 50px;
            text-align: center;
        }
        .checkout-btn {
            background-color: #b40000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .checkout-btn:hover {
            background-color: #441818;
        }
    </style>
</head>
<body>
    <h2>SHOPPING CART</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="cart-body">
            <tr>
                <td>Wall Mounting Fan </td>
                <td><input type="number" value="1" min="1" onchange="updateTotal(this)"></td>
                <td class="price">$100</td>
                <td class="total">$100</td>
            </tr>
            <tr>
                <td>Evacuation Stair Chair</td>
                <td><input type="number" value="2" min="1" onchange="updateTotal(this)"></td>
                <td class="price">$150</td>
                <td class="total">$150</td>
            </tr>
            <tr>
                <td>Industrial Ventilation Fan</td>
                <td><input type="number" value="1" min="1" onchange="updateTotal(this)"></td>
                <td class="price">$200</td>
                <td class="total">$200</td>
            </tr>
            <tr>
                <td>Industrial Goods Handler</td>
                <td><input type="number" value="2" min="1" onchange="updateTotal(this)"></td>
                <td class="price">$250</td>
                <td class="total">$250</td>
            </tr>
            <tr>
                <td>Industrial Liquid Container</td>
                <td><input type="number" value="2" min="1" onchange="updateTotal(this)"></td>
                <td class="price">$300</td>
                <td class="total">$300</td>
            </tr>
            <tr>
                <td>Industrial Safety Motor</td>
                <td><input type="number" value="2" min="1" onchange="updateTotal(this)"></td>
                <td class="price">$350</td>
                <td class="total">$350</td>
            </tr>
        </tbody>
    </table>
    <h3>Grand Total: <span id="grand-total">$40</span></h3>
    <button class="checkout-btn">Checkout</button>

    <script>
        function updateTotal(input) {
            let row = input.closest("tr");
            let price = parseFloat(row.querySelector(".price").innerText.replace("$", "")) || 0;
            let quantity = parseInt(input.value) || 0; 
            let total = price * quantity;
            row.querySelector(".total").innerText = "$" + total.toFixed(2);
            updateGrandTotal();
        }
    
        function updateGrandTotal() {
            let grandTotal = 0;
            document.querySelectorAll(".total").forEach(cell => {
                grandTotal += parseFloat(cell.innerText.replace("$", "")) || 0;
            });
            document.getElementById("grand-total").innerText = "$" + grandTotal.toFixed(2);
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements in DOM</title>
</head>
<body style="background-color: #212121; color: #ffff">
    
</body>

<script>

    // Step 1: Create a new <div> element
    const div = document.createElement('div');
    console.log('Created div element:', div);

    // Step 2: Assign a class name to the div
    div.className = "main"; 

    // Step 3: Generate and assign a random ID (between 1 and 11)
    div.id = Math.floor(Math.random() * 11) + 1; 

    // Step 4: Set an attribute (title) for the div element
    div.setAttribute("title", "Generated title");

    // Step 5: Apply inline CSS styles to the div
    div.style.backgroundColor = "green"; // Background color
    div.style.color = "#fff"; // Text color
    div.style.padding = "12px"; // Padding for better visibility
    div.style.borderRadius = "8px"; // Rounded corners for better design
    div.style.textAlign = "center"; // Center the text inside the div
    div.style.fontSize = "18px"; // Adjust font size

    // Step 6: Add text content to the div
    const addText = document.createTextNode("Akhil Shetty M"); 
    div.appendChild(addText);

    // Step 7: Append the newly created div to the body of the document
    document.body.appendChild(div);

</script>

</html>

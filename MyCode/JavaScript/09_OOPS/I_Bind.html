<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            // ✅ Correct way: Bind 'this' properly
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
        }

        handleClick(){
            console.log("Button clicked");
            console.log(this.server); // ✅ Now 'this' refers to the class instance
        }
    }

    const app = new React()

</script>
</html>

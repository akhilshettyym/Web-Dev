<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weathery - Accurate Real-time Weather Forecast</title>
    <meta name="description" content="Weathery provides real-time and accurate weather forecasts. Get live updates on temperature, humidity, wind speed, and more." />
    <meta name="keywords" content="weather, forecast, real-time weather, temperature, weather updates, climate, weather reports" />
    <meta name="author" content="Weathery Team" />

    <!-- Canonical URL (Avoid duplicate content issues) -->
    <link rel="canonical" href="https://yourwebsite.com" />

    <!-- Favicon & Apple Touch Icon -->
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph (For Social Media) -->
    <meta property="og:title" content="Weathery - Accurate & Real-time Weather Forecast" />
    <meta property="og:description" content="Get real-time and precise weather updates with Weathery. Check temperature, wind speed, and more with ease." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (For better Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Weathery - Accurate & Real-time Weather Forecast" />
    <meta name="twitter:description" content="Weathery helps you stay ahead with accurate weather updates. Check live temperature, humidity, and more." />
    <meta name="twitter:image" content="/og-image.jpg" />
    <meta name="twitter:site" content="@YourTwitterHandle" />

    <!-- Robots (For Search Engine Indexing) -->
    <meta name="robots" content="index, follow" />

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Weathery",
        "url": "https://yourwebsite.com",
        "description": "Real-time weather updates with accurate forecasts and climate reports.",
        "publisher": {
          "@type": "Organization",
          "name": "Weathery Team"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

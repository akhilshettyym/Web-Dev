<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>


$(document).ready(function(){
  $("button").click(function(){
    $("p").hide();
  });

  $('h2').click(function(){
    $(this).hide();
  });

  $('h2').click(function(){
    $(this).hide();
  });
});


</script>
</head>
<body>

<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button>Click me</button>

</body>
</html>

Adding jQuery to Your Website
You can start using jQuery in two ways:

- Download jQuery from jQuery.com
- Use a CDN (Content Delivery Network) like Google

Downloading jQuery
There are two versions of jQuery:
Production Version (Compressed) – For live websites, optimized for speed.
Development Version (Uncompressed) – For testing and debugging.

Once downloaded, include jQuery in your HTML file:


<head>
    <script src="jquery-3.7.1.min.js"></script>
</head>


Place the downloaded file in the same folder as your web pages.
Using jQuery from a CDN
If you prefer not to download jQuery, you can use a CDN like Google:

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
